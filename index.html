<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negócio no Mapa BSB - Gestão de Google Meu Negócio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff', 
                100: '#dbeafe',
                200: '#bfdbfe',
                500: '#2563EB', // Azul vibrante (Blue 600 equivalent)
                600: '#1D4ED8', // Azul mais escuro e vibrante (Blue 700 equivalent)
                700: '#1e40af',
                900: '#1e3a8a',
                green: '#22c55e', // Verde vivo solicitado
              },
              google: {
                blue: '#4285F4',
                red: '#EA4335',
                yellow: '#FBBC05',
                green: '#22c55e', // Atualizado para um verde mais vivo
              },
              primary: {
                50: '#f8f9fa',
                100: '#e8eaed',
                600: '#5f6368', // Google Gray
                700: '#202124', // Google Dark Gray
                900: '#174ea6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Compensa a altura do Navbar fixo */
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
